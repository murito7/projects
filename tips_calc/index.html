<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
    <h1 class="title">
      SPLI <br> TTER 
    </h1>
    <div class="container">
      <div class="first">
        <p>Bill</p>
        <div class="input">
          <input type="number" placeholder="0">
        </div>
        <div class="tip-box">
          <p>Select Tip %</p>
          <div class="tips">
            <div class="box">
              <p>5%</p>
            </div>
            <div class="box">
              <p>10%</p>
            </div>
            <div class="box">
              <p>15%</p>
            </div>
            <div class="box">
              <p>25%</p>
            </div>
            <div class="box">
              <p>50%</p>
            </div>
            <div class="box span">
              <div class="input-tip">
                <input class="input-tip" type="number" placeholder="Custom">
              </div>
            </div>
          </div>
        </div>
        <div class="input-people">
          <p>Number of People</p>
          <div class="input">
            <input type="number" placeholder="0">
          </div>
        </div>
      </div>
      <div class="second">
        <div class="tip-amount">
          <div class="box">
            <div class="left">
              <h4>Tip Amount</h4>
              <p>// person</p>
            </div>
            <div class="right">
              <input type="number" placeholder="$0.00">
            </div>
          </div>
          <div class="box">
            <div class="left">
              <h4>Total</h4>
              <p>// person</p>
            </div>
            <div class="right">
              <input type="number" placeholder="$0.00">
            </div>
          </div>
          <button>Reset</button>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
